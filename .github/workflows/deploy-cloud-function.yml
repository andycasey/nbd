name: Deploy Cloud Function

on:
  push:
    branches:
      - main
    paths:
      - 'cloud-function/**'
      - '.github/workflows/deploy-cloud-function.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy Cloud Function
        working-directory: cloud-function
        run: |
          gcloud functions deploy grade-notebooks \
            --gen2 \
            --runtime=python311 \
            --region=${{ secrets.GCP_REGION }} \
            --source=. \
            --entry-point=grade_notebooks \
            --trigger-http \
            --allow-unauthenticated \
            --memory=1024MB \
            --timeout=540s \
            --set-env-vars TEACHER_EMAIL=${{ secrets.TEACHER_EMAIL }}

      - name: Get function URL
        id: get-url
        run: |
          FUNCTION_URL=$(gcloud functions describe grade-notebooks \
            --region=${{ secrets.GCP_REGION }} \
            --gen2 \
            --format='value(serviceConfig.uri)')
          echo "url=$FUNCTION_URL" >> $GITHUB_OUTPUT
          echo "Function URL: $FUNCTION_URL"

      - name: Deployment summary
        run: |
          echo "✅ Cloud Function deployed successfully"
          echo "Function URL: ${{ steps.get-url.outputs.url }}"
          echo ""
          echo "⚠️  Update CLOUD_FUNCTION_URL secret with this URL if changed"
          echo "⚠️  Re-deploy Apps Script to use the new URL"
