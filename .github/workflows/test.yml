name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install flake8
          pip install -r cloud-function/requirements.txt

      - name: Lint Python code
        run: |
          flake8 cloud-function --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 cloud-function --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  validate-apps-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Validate Apps Script files
        run: |
          # Check if required files exist
          [ -f apps-script/Code.gs ] || exit 1
          [ -f apps-script/Dashboard.html ] || exit 1
          [ -f apps-script/appsscript.json ] || exit 1

          # Validate JSON syntax
          cat apps-script/appsscript.json | node -e "JSON.parse(require('fs').readFileSync(0))"

          echo "✅ Apps Script files validated"

  validate-notebooks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install nbgrader
        run: |
          pip install nbgrader nbformat

      - name: Validate example notebooks
        run: |
          # Validate notebook format
          python -c "import nbformat; nbformat.read('notebooks/example-instructor-notebook.ipynb', as_version=4)"
          python -c "import nbformat; nbformat.read('notebooks/example-student-notebook.ipynb', as_version=4)"

          echo "✅ Notebook files validated"
